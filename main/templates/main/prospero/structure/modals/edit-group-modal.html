<div class="modal fade edit-group-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit group</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal-body-form txt_m">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3 thumbnail-field">
                                <label for="thumbnail-input" class="form-label">Thumbnail</label>
                                <div id="thumbnail-input" class="dropzone-panel dropzone-thumbnail" aria-describedby="thumbnail-feedback" data-extensions="png, jpg, jpeg, gif"></div>
                                <div id="thumbnail-feedback" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3 username-field">
                                <label for="username-input" class="form-label">Group name</label>
                                <input type="text" class="form-control" id="username-input" placeholder="..." aria-describedby="username-feedback">
                                <div id="username-feedback" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3 auto-complete-input user-choice-field">
                                <label for="user-choice-input" class="form-label">Users in the group</label>
                                <input type="text" class="form-control" id="user-choice-input" placeholder="..." aria-describedby="user-choice-feedback">
                                <div id="user-choice-feedback" class="invalid-feedback"></div>
                            </div>
                            <div class="users-in-group plist">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button action-name="save" type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
