<div class="modal fade new-user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal-body-form txt_m">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3 thumbnail-field">
                                <label for="form-new-user-thumbnail-input" class="form-label">Thumbnail</label>
                                <div id="form-new-user-thumbnail-input" class="dropzone-panel dropzone-thumbnail" aria-describedby="form-new-user-thumbnail-feedback" data-extensions="png, jpg, jpeg, gif"></div>
                                <div id="form-new-user-thumbnail-feedback" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3 username-field">
                                <label for="form-new-user-username-input" class="form-label">User name</label>
                                <input type="text" class="form-control" id="form-new-user-username-input" placeholder="..." aria-describedby="form-new-user-username-feedback">
                                <div id="form-new-user-username-feedback" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3 first_name-field">
                                <label for="form-new-user-first_name-input" class="form-label">First name</label>
                                <input type="text" class="form-control" id="form-new-user-first_name-input" placeholder="..." aria-describedby="form-new-user-first_name-feedback">
                                <div id="form-new-user-first_name-feedback" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3 last_name-field">
                                <label for="form-new-user-last_name-input" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="form-new-user-last_name-input" placeholder="..." aria-describedby="form-new-user-last_name-feedback">
                                <div id="form-new-user-last_name-feedback" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3 password-field">
                                <label for="form-new-user-password-input" class="form-label">Password</label>
                                <input type="password" class="form-control" id="form-new-user-password-input" placeholder="..." aria-describedby="form-new-user-password-feedback">
                                <div class="form-text">
                                    Your password must be 8-20 characters long.
                                </div>
                                <div id="form-new-user-password-feedback" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3 password2-field">
                                <label for="form-new-user-password2-input" class="form-label">Password (again)</label>
                                <input type="password" class="form-control" id="form-new-user-password2-input" placeholder="..." aria-describedby="form-new-user-password2-feedback">
                                <div class="form-text">
                                    Please retype your password.
                                </div>
                                <div id="form-new-user-password2-feedback" class="invalid2-feedback"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button action-name="create" type="button" class="btn btn-primary">Create user</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
