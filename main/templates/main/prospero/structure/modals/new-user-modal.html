<div class="modal fade new-user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body txt_m">
                <div class="row">
                    <div class="col-12">

                        <div class="mb-3 thumbnail-field">
                            <label for="thumbnail-input" class="form-label">Thumbnail</label>
                            <div id="thumbnail-input" class="dropzone-panel dropzone-thumbnail" aria-describedby="thumbnail-feedback" data-extensions="png, jpg, jpeg, gif"></div>
                            <div id="thumbnail-feedback" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3 username-field">
                            <label for="username-input" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username-input" placeholder="..." aria-describedby="username-feedback">
                            <div id="username-feedback" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3 first_name-field">
                            <label for="first_name-input" class="form-label">First name</label>
                            <input type="text" class="form-control" id="first_name-input" placeholder="..." aria-describedby="first_name-feedback">
                            <div id="first_name-feedback" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3 last_name-field">
                            <label for="last_name-input" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="last_name-input" placeholder="..." aria-describedby="last_name-feedback">
                            <div id="last_name-feedback" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3 password-field">
                            <label for="password-input" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password-input" placeholder="..." aria-describedby="password-feedback">
                            <div class="form-text">
                                Your password must be 8-20 characters long.
                            </div>
                            <div id="password-feedback" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3 password2-field">
                            <label for="password2-input" class="form-label">Password (again)</label>
                            <input type="password" class="form-control" id="password2-input" placeholder="..." aria-describedby="password2-feedback">
                            <div class="form-text">
                                Please retype your password.
                            </div>
                            <div id="password2-feedback" class="invalid2-feedback"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button action-name="create" type="button" class="btn btn-primary">Create user</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
