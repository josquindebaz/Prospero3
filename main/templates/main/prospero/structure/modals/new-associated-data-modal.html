<div class="modal fade new-associated-data-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create associated data</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal-body-form txt_m">
                <div class="container">
                    <div class="row">
                        <div class="col-12 associated-data-type">
                            <select class="form-select" aria-label="">
                                <option value="file" selected>File</option>
                                <option value="uri">Uri</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <div class="file-panel">
                                <div class="new-associated-data-file-input">
                                    <div class="dropzone-panel" style="width:100%; height: 200px; border: 1px solid black;"></div>
                                    <div class="feedbacker hidden" style="font-size: .875em; color: #dc3545;"></div>
                                </div>
                                <div class="spinner-panel hidden" style="display: flex;">
                                    <div style="margin: auto;" class="spinner-border" role="status"></div>
                                </div>
                                <div class="fileName hidden"></div>
                            </div>
                            <div class="uri-panel hidden">
                                <div class="mt-3 new-associated-data-uri-input">
                                    <!--<label for="new-associated-data-uri" class="form-label">Data URI</label>-->
                                    <input type="text" class="form-control" id="new-associated-data-uri" placeholder="Type an URI" aria-describedby="new-associated-data-uri-feedback">
                                    <div id="new-associated-data-uri-feedback" class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button action-name="create" type="button" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>
